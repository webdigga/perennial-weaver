{% macro schema() %}

  <script type="application/ld+json">

  {% if seoSchemaPageType == 'Organization' %}

    {# Organisation JSON ld #}
      
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "image": "{{ env.site }}/android-chrome-512x512.png",
      "url": "{{ env.site }}",
      "logo": "{{ env.site }}/android-chrome-512x512.png",
      "name": "{{ settings.siteName }}",
      "description": "{{ description }}",
      "email": "{{ settings.email }}",
      "telephone": "{{ settings.phoneNumber }}",
      "priceRange": "££",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "{{ settings.townCity | safe }}",
        "addressCountry": "{{ settings.country | safe }}",
        "addressRegion": "{{ settings.region | safe }}",
        "postalCode": "{{ settings.postCode | safe }}"
      },
      "openingHoursSpecification": [{
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday"
        ],
        "opens": "{{ settings.googleOpeningMonday | safe }}",
        "closes": "{{ settings.googleClosingMonday | safe }}"
      }],
      "sameAs": [
        "{{ settings.instagram | safe }}"
      ]
    }

  {% elseif seoSchemaPageType == 'ContactPage' %}

    {# ContactPage JSON ld #}

    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ env.site }}/contact/"
      },
      "url": "{{ env.site }}/contact/",
      "sameAs": [
        "{{ settings.instagram | safe }}"
      ],
      "publisher": {
        "@type": "LocalBusiness",
        "@id": "{{ env.site }}",
        "name": "{{ settings.siteName }}",
        "logo": "{{ env.site }}/android-chrome-512x512.png",
        "telephone": "{{ settings.phoneNumber }}",
        "priceRange": "££",
        "email": "{{ settings.email }}",
        "image": "{{ env.site }}/android-chrome-512x512.png",
        "description": "{{ description }}",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "{{ settings.townCity | safe }}",
          "addressCountry": "{{ settings.country | safe }}",
          "addressRegion": "{{ settings.region | safe }}",
          "postalCode": "{{ settings.postCode | safe }}"
        },
        "openingHoursSpecification": [{
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "{{ settings.googleOpeningMonday | safe }}",
          "closes": "{{ settings.googleClosingMonday | safe }}"
        }],
        "sameAs": [
          "{{ settings.instagram | safe }}"
        ]
      }
    }

  {% elseif seoSchemaPageType == 'FAQPage' %}

    {# FAQPage JSON ld #}

    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{% if faqsData.faqs %}{% for faqsDataItem in faqsData.faqs %}
        {
          "@type": "Question",
          "name": "{{ faqsDataItem.question | safe }}",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "<p>{{ faqsDataItem.answer | safe }}</p>"
          }
        }{{ "" if loop.last else "," }}{% endfor %}{% endif %}
      ],
      "url": "{{ env.site }}/frequently-asked-questions-faqs/",
      "sameAs": [
        "{{ settings.instagram | safe }}"
      ],
      "publisher": {
        "@type": "LocalBusiness",
        "@id": "{{ env.site }}",
        "name": "{{ settings.siteName }}",
        "logo": "{{ env.site }}/android-chrome-512x512.png",
        "telephone": "{{ settings.phoneNumber }}",
        "priceRange": "££",
        "email": "{{ settings.email }}",        
        "image": "{{ env.site }}/android-chrome-512x512.png",
        "description": "{{ description }}",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "{{ settings.townCity | safe }}",
          "addressCountry": "{{ settings.country | safe }}",
          "addressRegion": "{{ settings.region | safe }}",
          "postalCode": "{{ settings.postCode | safe }}"
        },
        "openingHoursSpecification": [{
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "{{ settings.googleOpeningMonday | safe }}",
          "closes": "{{ settings.googleClosingMonday | safe }}"
        }],
        "sameAs": [
          "{{ settings.instagram | safe }}"
        ]
      }
    }

  {% elseif seoSchemaPageType == 'Article' %}

    {# Article JSON ld #}

    {
      "@context": "https://schema.org",
      "@type": "Article",
      "author": {
        "@type": "Person",
        "name": "Anne-Marie Wylie",
        "jobTitle": "Weaver",
        "url": "{{ env.site }}/woven-with-passion-my-weaving-journey/",
        "image": "{{ env.site }}/_includes/static/img/anne-marie.avif",
        "sameAs": ["{{ settings.instagram }}"],
        "memberOf": {
          "@type": "Organization",
          "name": "Association of Weavers, Spinners and Dyers"
        }
      },
      "headline": "{{ seoTitle | safe }}",
      "image": "{{ env.site }}/android-chrome-512x512.png",
      "url": "{{ env.site }}/{{ title | slugify }}/",
      "sameAs": [
        "{{ settings.instagram | safe }}"
      ],
      "publisher": {
        "@type": "LocalBusiness",
        "@id": "{{ env.site }}",
        "name": "{{ settings.siteName }}",
        "logo": "{{ env.site }}/android-chrome-512x512.png",
        "telephone": "{{ settings.phoneNumber }}",
        "priceRange": "££",
        "email": "{{ settings.email }}",        
        "image": "{{ env.site }}/android-chrome-512x512.png",
        "description": "{{ description }}",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "{{ settings.townCity | safe }}",
          "addressCountry": "{{ settings.country | safe }}",
          "addressRegion": "{{ settings.region | safe }}",
          "postalCode": "{{ settings.postCode | safe }}"
        },
        "openingHoursSpecification": [{
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "{{ settings.googleOpeningMonday | safe }}",
          "closes": "{{ settings.googleClosingMonday | safe }}"
        }],
        "sameAs": [
          "{{ settings.instagram | safe }}"
        ]
      },
      "datePublished": "{{ date | iso8601 | safe }}"
    }

  {% elseif seoSchemaPageType == 'Product' %}

    {# Product JSON ld #}

    {
      "@context": "https://schema.org/",
      "@type": "Product",
      "name": "{{ title }}",
      "image": "{{ env.site }}{{ images[0].path }}",
      "description": "{{ description}}",
      {% if dimensionItems[0] %}
      "width": {
        "@type": "QuantitativeValue",
        "value": {{ dimensionItems[0].width }},
        "unitCode": "CMT"
      },
      "height": {
        "@type": "QuantitativeValue",
        "value": {{ dimensionItems[0].height }},
        "unitCode": "CMT"
      },{% if dimensionItems[0].depth %}
      "depth": {
        "@type": "QuantitativeValue",
        "value": {{ dimensionItems[0].depth }},
        "unitCode": "CMT"
      },{% endif %}
      {% endif %}
      {% if color %}"color": "{{ color }}",{% endif %}
      {% if gender or ageGroup %}"audience": {
        "@type": "PeopleAudience"{% if gender %},
        "suggestedGender": "{{ gender }}"{% endif %}{% if ageGroup %},
        "suggestedMinAge": {% if ageGroup == 'Adult' %}18{% else %}0{% endif %}{% endif %}
      },{% endif %}
      "sameAs": [
        "{{ settings.instagram | safe }}"
      ],
      "brand": {
        "@type": "Brand",
        "name": "Perennial Weaver"
      },
      "offers": {
        "@type": "Offer",
        "url": "{{ env.site }}/{{ title | slugify}}",
        "priceCurrency": "GBP",
        "price": "{{ price }}",
        "availability": "https://schema.org/{% if isSold %}SoldOut{% else %}InStock{% endif %}",
        "itemCondition": "https://schema.org/NewCondition",
        "shippingDetails": {
          "@type": "OfferShippingDetails",
          "shippingDestination": {
            "@type": "DefinedRegion",
            "addressCountry": "GB"
          },
          "shippingRate": {
            "@type": "MonetaryAmount",
            "value": "5.00",
            "currency": "GBP"
          },
          "deliveryTime": {
            "@type": "ShippingDeliveryTime",
            "handlingTime": {
              "@type": "QuantitativeValue",
              "minValue": 0,
              "maxValue": 1,
              "unitCode": "d" 
            },
            "transitTime": {
              "@type": "QuantitativeValue",
              "minValue": 1,
              "maxValue": 3,
              "unitCode": "d"
            }
          }
        }
      },
      "additionalProperty": [
        {
          "@type": "PropertyValue",
          "name": "Production Method",
          "value": "Handwoven"
        }
      ],
      "category": "{{ tags[0] }}"
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Where do you ship and what is the cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "<p>I ship to the UK and Worldwide. All prices shown on the website include postage and packaging to the UK. If you are an international customer, please contact me before placing an order to find out the shipping cost.</p>"
          }
        },
        {
          "@type": "Question",
          "name": "When will my item be delivered?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "<p>Most items are shipped within a week. If you have not received your package or correspondence from us within this time frame, please contact me.</p>"
          }
        },
        {
          "@type": "Question",
          "name": "Do you accept custom orders?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "<p>Yes! I love working on custom requests or collaborations, big and small. Get in touch with your ideas.</p>"
          }
        },
        {
          "@type": "Question",
          "name": "Are there any care recommendations for the pieces I have just purchased?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "<p>To preserve their full beauty and extend longevity, my pieces should be washed on delicates.</p>"
          }
        }
      ]
    }

  {% else %}

    {# WebSite JSON ld #}

    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ seoTitle }}",
      "description": "{{ description }}",
      "image": "{{ env.site }}/android-chrome-512x512.png",
      "url": "{{ env.site }}",
      "sameAs": [
        "{{ settings.instagram | safe }}"
      ],
      "publisher": {
        "@type": "LocalBusiness",
        "@id": "{{ env.site }}",
        "name": "{{ settings.siteName }}",
        "logo": "{{ env.site }}/android-chrome-512x512.png",
        "telephone": "{{ settings.phoneNumber }}",
        "priceRange": "££",
        "email": "{{ settings.email }}",
        "image": "{{ env.site }}/android-chrome-512x512.png",
        "description": "{{ description }}",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "{{ settings.townCity | safe }}",
          "addressCountry": "{{ settings.country | safe }}",
          "addressRegion": "{{ settings.region | safe }}",
          "postalCode": "{{ settings.postCode | safe }}"
        },
        "openingHoursSpecification": [{
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "{{ settings.googleOpeningMonday | safe }}",
          "closes": "{{ settings.googleClosingMonday | safe }}"
        }],
        "sameAs": [
          "{{ settings.instagram | safe }}"
        ]
      }
    }

  {% endif %}

  </script>

{% endmacro %}
